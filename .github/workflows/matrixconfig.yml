name: Matrix configuration.

on:
  workflow_dispatch:

jobs:
  deploy:
    strategy:
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, windows-latest]        
        images: [hello-world, alpine]
        exclude:
          - images: alpine
            os: windows-latest
        include:
          - images: amd64/alpine
            os: ubuntu-22.04
    runs-on: ${{ matrix.os }}
    steps:
    - name: Echo docker details
      run: docker info

    - name: Running image on ${{ matrix.os }}
      run: docker run ${{ matrix.images }}